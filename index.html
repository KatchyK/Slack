<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasper's slack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="/" class="logo">
            <img src="images/Slack_icon_2019.svg.png" alt="Logo" width="50px">
            <h1>Slack</h1>
        </a>
        <div class="toggler">
            <i class="ri-menu-line"></i>
            <i class="ri-close-line"></i>
        </div>
        <ul>
            <li>
                <a href="#">Why slack?</a>
            </li>
            <li>
                <a href="#">Solution</a>
            </li>
            <li>
                <a href="#">Resources</a>
            </li>
            <li>
                <a href="#">Pricing</a>
            </li>
        </ul>
        <div class="button">            
            <button>Sign in</button>
            <button class="started">Get started</button>
        </div>
    </nav>
    <main>
        <div class="content">
            <H1>Slack is where work happens</H1>
            <p>With channels in slack, you and your team know where to go to ask questions, share updates and stay in the loop.</p> 
            <div>
                <button class="free">Try for free</button>
                <button class="sales">Contact sales</button>
            </div>
        </div>
        <img src="images/Slack_icon_2019.svg.png" alt="Logo">
    </main>
    <script src="js/main.js"></script>


</body>
</html>
